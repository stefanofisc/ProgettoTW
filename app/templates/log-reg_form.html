{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Space Valley - {{titolo}}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/log-reg-style.css" type="text/css">
    <link rel="stylesheet" href="/static/css/dialogbox.css" type="text/css">

    <script src="/static/js/dialogbox.js" type="text/javascript"></script>

</head>

<body>
    <div class="container"><br>
        <div class="app-title">
            <img class="login-image" src="/static/img/LOGO3.png" width="65" height="65" class="d-inline-block align-top" alt="">
            <h2>{{titolo}}</h2>
        </div>
        <div class="row align-items-center justify-content-center" id="log-reg">
            <div class="col-sm-4">
                <div id="dialogoverlay"></div>
                <div id="dialogbox">
                    <div>
                        <div id="dialogboxhead"></div>
                        <div id="dialogboxbody"></div>
                        <div id="dialogboxfoot"></div>
                    </div>
                </div>

                {% block content %}{% endblock %}

                {% if error %}
                <script type="text/javascript">
                    var Alert = new CustomAlert();
                    Alert.render("{{error}}")
                </script>
                {% endif %}
            </div>
            <br>
        </div>
    </div>
</body>

</html>
